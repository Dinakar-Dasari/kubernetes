apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  MONGO_URL: "mongodb://mongodb:27017/users"
  REDIS_URL: "redis://redis:6379"
  MONGO: "true"  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    tier: backend
    project: roboshop 
spec:
  replicas: 1
  selector:
    matchLabels:
      component: user
      tier: backend
      project: roboshop           
  template:
    metadata:
      name: user
      labels:
        component: user
        tier: backend
        project: roboshop     
    spec:
      containers:
        - name: user
          image: dd070/user:v2
          envFrom:
            - configMapRef:
                name: user
---              

apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    component: user
    tier: backend
    project: roboshop   
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 8080  