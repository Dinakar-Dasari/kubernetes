apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app1
  labels:
    purpose: ingress
    project: roboshop
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop
      app: app1
  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop 
        app: app1         
    spec:
      containers:
        - name: app1
          image: dd070/app1:v1

---
apiVersion: v1
kind: Service
metadata:
  name: app1
  labels:
    project: ingress
spec:
  selector:
    purpose: ingress
    project: roboshop
    app: app1
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80    

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:127218179061:certificate/e7e551c1-ac57-4bee-823b-9660f2ff5a84
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.jiony.xyz"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80 # app1 service port    
