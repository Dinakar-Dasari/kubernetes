apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: mysql-roboshop
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["*"]
  verbs: ["get", "watch", "list"] # actions

---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: bind-roboshop
  namespace: roboshop
subjects:
- kind: ServiceAccount
  name: roboshop-mysql-secret-reader
  namespace: roboshop
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: mysql-roboshop # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: roboshop-pod
  namespace: roboshop
  labels:
    purpose: rbac-testing
spec:
  ServiceAccount: roboshop-mysql-secret-reader
  containers:
    - name: aws-cli
      image: amazon/aws-cli
      command: ["sleep","10000"]   
